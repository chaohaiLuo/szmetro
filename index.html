<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>深圳地铁票价查询</title>
<link rel="stylesheet" href="css/szdt.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script language="javascript" src="js/sz.js" type="text/javascript"></script>
<script src="js/pj.js"></script>

</head>

<body>
<div class="container">
		<div class="section">
          <div class="s-main">
			<div class="title">
				    <h1>深圳地铁票价查询</h1>
			</div>
		  <div class="op-subway-bord">
            <div class="op-subway-main">
              <div class="op-subway-box op-subway-box-start">
                <div class="op-subway-line op-subway-hierarchy"><em>起始站</em>
                  <span class="op-subway-k"></span>
                    <ul class="op-subway-ul"></ul>
                </div>
                <p class="op-subway-jg">-</p>
                <div class="op-subway-station op-subway-hierarchy ">
                  <span class="op-subway-k"></span><em class="op-subway-hierarchy-start" data="选择站点">选择站点</em>
                    <ul class="op-subway-ulk">
                    </ul>
                </div>
              </div>
               <div class="op-subway-box op-subway-box-end">
                 <div class="op-subway-line"><em>终点站</em>
                   <span class="op-subway-k"></span>
                      <ul class="op-subway-ul"></ul>
                 </div>
                 <p class="op-subway-jg">-</p>
                 <div class="op-subway-station op-subway-station-end"><em data="选择车站">选择车站</em>
                   <span class="op-subway-k"></span>
                      <ul class="op-subway-ulk"></ul>
                 </div>
                 <div class="op-subway-clearfix"></div>
               </div>

                <div class="op-subway-clearfix">
                  <span class="op-subway-calc-false OP_LOG_BTN" data-click="{'fm':'beha'}">开始查询</span>
                  <span class="op-subway-ts">请输入您的起点和终点</span>
                </div>
                
                <div class="op-subway-tab">
                 
                </div>
              </div>  
              
            <div class="op-subway-footer">

                <div class="op-subway-content op-subway-content2">
                  <div class="op-subway-text">
                  <p class="op-subway-title"></p>
                  <div class="op-subway-fareinfo"><p class="op-subway-span">本程序依据深圳市发改委制定的《深圳市城市轨道交通1、2、3、4、5号线网络票价表》</p></div>
                </div>  
              </div>  
            </div>
         </div>           

</div>
<script>init();</script>


</body>
</html>
